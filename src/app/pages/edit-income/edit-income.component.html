<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="editIncomeForm">
    <label class="type-label" for="date">Seleccione el tipo de ingreso</label>

    <div class="type">
      <div class="type__option">
        <input
          class="radio__option"
          type="radio"
          name="type"
          id="voucher"
          value="voucher"
          formControlName="type"
          checked
        />
        <label for="voucher">
          <img
            class="radio__option-img"
            src="/assets/voucher.png"
            alt="voucher icon"
          />
          Voucher
        </label>
      </div>

      <div class="type__option">
        <input
          class="radio__option"
          type="radio"
          name="type"
          id="nomina"
          value="nomina"
          formControlName="type"
        />
        <label for="nomina"
          ><img
            class="radio__option-img"
            src="/assets/nomina.png"
            alt="nomina icon"
          />Nómina</label
        >
      </div>
      <div class="type__option">
        <input
          class="radio__option"
          type="radio"
          name="type"
          id="otros"
          value="otros"
          formControlName="type"
        />
        <label for="otros"
          ><img
            class="radio__option-img"
            src="/assets/otros.png"
            alt="otros"
          />Otros</label
        >
      </div>
    </div>
    <label class="input-label" for="date">Fecha</label>
    <input
      class="input-form"
      type="date"
      name="date"
      id="date"
      formControlName="date"
      value="2023-12-31"
    />
    <label class="input-label" for="amount">Cantidad</label>
    <input
      class="input-form"
      type="number"
      inputmode="numeric"
      id="amount"
      name="amount"
      formControlName="amount"
      placeholder="Ingrese la cantidad"
    />

    <label class="input-label" for="notes">Descripción</label>
    <input
      type="text"
      id="notes"
      name="notes"
      list="sugerences"
      formControlName="notes"
      class="input-form"
      placeholder="Introduzca una descripción"
    />
    <datalist id="sugerences">
      <option value="Voucher Ana"></option>
      <option value="Voucher Sergio"></option>
      <option value="Nómina Ana"></option>
      <option value="Nómina Sergio"></option>
    </datalist>

    <div class="container-buttons">
      <button class="delete-btn" type="button" (click)="delete()">
        <img
          class="btn-icon"
          src="/assets/eliminar.png"
          alt=""
        />Eliminar</button
      ><button class="edit-btn" type="submit">
        <!-- [disabled]="!editExpenseForm.valid -->
        <img class="btn-icon" src="/assets/editar.png" alt="" /> Editar
      </button>
    </div>
  </form>
</div>
