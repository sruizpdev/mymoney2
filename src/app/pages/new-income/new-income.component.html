<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="newIncomeForm">
   
    <label class="type-label" for="date">Seleccione el tipo de ingreso</label>
    

    <div class="type">
      <div class="type__option">
        <input
          class="radio__option"
          type="radio"
          name="type"
          id="voucher"
          value="voucher"
          formControlName="type"
          checked
        />
        <label for="voucher">
          <img class="radio__option-img" src="/assets/voucher.png" alt="" />
          Voucher
        </label>
      </div>

      <div class="type__option">
        <input
          class="radio__option"
          type="radio"
          name="type"
          id="nómina"
          value="nómina"
          formControlName="type"
        />
        <label for="nómina"
          ><img
            class="radio__option-img"
            src="/assets/nomina.png"
            alt=""
          />Nómina</label
        >
      </div>
      <div class="type__option">
        <input
          class="radio__option"
          type="radio"
          name="type"
          id="otros"
          value="otros"
          formControlName="type"
        />
        <label for="otros"
          ><img
            class="radio__option-img"
            src="/assets/otros.png"
            alt=""
          />Otros</label
        >
      </div>
    </div>
    <label class="input-label" for="date">Fecha</label>
    <input
      class="input-form"
      type="date"
      name="date"
      id="date"
      formControlName="date"
      value="2023-12-31"
    />
    <label class="input-label" for="amount">Cantidad</label>
    <input
      class="input-form"
      type="number"
      inputmode="numeric"
      id="amount"
      name="amount"
      formControlName="amount"
      placeholder="Ingrese la cantidad"
    />

    <label class="input-label" for="notes">Descripción</label>
    <input
      type="text"
      id="notes"
      name="notes"
      formControlName="notes"
      list="sugerences"
      class="input-form"
      placeholder="Introduza una descripción"
    />
    <datalist id="sugerences">
      <option value="Nómina Ana"></option>
      <option value="Nómina Sergio"></option>
      <option value="Voucher Ana"></option>
      <option value="Voucher Sergio"></option>
    </datalist>
    <div class="container__buttons">
      <!-- [disabled]="!newIncomeForm.valid -->
      <button type="submit">
        Guardar ingreso
      </button>
    </div>
  </form>
</div>
